[tox]
envlist = py27

[testenv]
commands = make test
whitelist_externals = make
deps =
    nose
    mock
    django-nose==1.2
    Django==1.6.5

[testenv:pylama]
deps =
    pylama==1.5.4
    {[testenv]deps}

commands = pylama --linters=pep8,pep257,mccabe,pyflakes,pylint jsonapi

[testenv:cov]
deps =
    coverage==3.7.1
    {[testenv]deps}

commands =
    # coverage run -m nose
    # coverage report
