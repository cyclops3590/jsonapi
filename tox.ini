[tox]
envlist = py27, py33, cov, pylama

[testenv]
commands = nosetests
deps =
    nose
    mock
    Django==1.6.5

[testenv:pylama]
deps =
    pylama==1.5.4
    {[testenv]deps}

commands = pylama --linters=pep8,pep257,mccabe,pyflakes,pylint jsonapi

[testenv:cov]
deps =
    coverage
    {[testenv]deps}

commands =
    coverage run -m nose
    coverage report
